<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../index.css" />
  </head>

  <body>
    <head>
      <div class="head">
        <img class="imageLogo1" src="../assets/food-app.png" />
        <a href="/"><h1>Bengaluru Adda</h1></a>
      </div>
    </head>
    <br />
    <div class="container1">
      <h1>Connect with us</h1>
      <p>
        We would love to respond to your queries and help you succeed. Feel free
        to get in touch with us
      </p>
      <p></p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Send your request</h3>
          <form action="">
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input
                  type=" text"
                  id="contactName"
                  placeholder="Enter Your Name"
                />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input
                  type="tel"
                  placeholder="Enter Your Number"
                  id="contactPhone"
                  pattern="[7-9]{1}[0-9]{9}"
                />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input
                  type="email"
                  id="contactEmail"
                  placeholder="Enter Your Email"
                />
              </div>
            </div>

            <label>Message </label>
            <br />
            <br />
            <textarea id="contactMessage" rows="7" placeholder="Your Message">
            </textarea>
            <br /><br />
            <button class="contactButton" type="submit">SEND</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach US</h3>
          <table class="table">
            <tr>
              <td>Email:</td>
              <td>anonymous@gmail.com</td>
            </tr>
            <tr>
              <td>Phone:</td>
              <td>+101-929-392</td>
            </tr>
            <tr>
              <td>Address:</td>
              <td>681/14, near 100 feet road, Banashankari,Banglore</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="../scripts/contactForm.js"></script>
</html>
